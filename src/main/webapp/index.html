<!DOCTYPE html>
<html>
<head>
    <title>Real Time Messaging With Spring</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/2.1.3/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-push-1">
            <div id="chatlog" style="height: 90vh">

            </div>
            <form role="form" id="form" style="height: 10vh; width: 100%;">
                <input id="message" type="text" style="width: 90%"/>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
<script>
    var myName = null;
    var form = document.getElementById('form');
    var nameForm = null;
    var connected = false;
    var setMyName = function () {
        myName = $('#myname').val();
        $('#myModal').modal('hide');
        return false;
    };
    var stompClient = null;
    var connect = function () {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, connectionCallback, errorCallback);
    };

    var connectionCallback = function(frame) {
        connected = true;
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/chat.messages', function (e) {
            var chatEventMessage = JSON.parse(e.body);
            var message = chatEventMessage.message;
            var messageTime = chatEventMessage.messageTime;
            var outMesage = $(
                    '<div class="row">' +
                    '  <div class="col-md-2"><strong>' + message.from + '</strong></div>' +
                    '  <div class="col-md-8"><p>' + message.message + '</p></div>' +
                    '</div>'
            );
            $('#chatlog').append(outMesage);
        });
    }

    var errorCallback = function(message) {
        console.log('Websocket error: ', message);

        if (message.startsWith('Whoops!')) {
            connected = false;
            // connection lost... need to cleanup and reconnect
            setTimeout(connect, 10000);
        }
    }

    form.addEventListener('submit', function (e) {
        event.preventDefault();
        var message = $('#message').val();
        stompClient.send("/app/message", {}, JSON.stringify({from: myName, message: message}));
    }, false);
    $(function () {
        $('#myModal').modal();
        nameForm = document.getElementById('nameform');
        nameForm.addEventListener('submit', function (event) {
            event.preventDefault();
            setMyName();
        }, false);
        connect();
    });
</script>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Set your name</h4>
            </div>
            <div class="modal-body">
                Please enter your name:
                <form id="nameform" role="form">
                    <input type="text" id="myname" class="form-control"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="setMyName()">Chat</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
